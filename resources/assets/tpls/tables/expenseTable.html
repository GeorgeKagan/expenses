<table st-table="rowCollection" class="ui striped celled blue padded table">
    <thead>
        <tr class="center aligned">
            <th></th>
            <th st-sort="getters.date">Date</th>
            <th st-sort="type">Type</th>
            <th st-sort="amount">Amount</th>
            <th>Description</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr class="center aligned" ng-repeat="row in rowCollection">
            <td class="left aligned collapsing">
                <div ng-bind-html="row.recurrence | recurrence2icon"></div>
            </td>
            <td>
                <small>{{row.date | date}}</small>
            </td>
            <td ng-bind-html="row.type | type2icon"></td>

            <td ng-if="row.recurrence!=='payments'">
                <h4 class="ui header">
                    <div class="content">
                        {{row.amount | currency:currencySymbol}}
                    </div>
                </h4>
            </td>

            <td ng-if="row.recurrence==='payments'">
                <h4 class="ui header">
                    <div class="content">
                        {{row.amount | currency:currencySymbol}}
                        <sup class="ui mini circular gray label">{{row.currPaymentNum}}/{{row.paymentsNum}}</sup>
                        <div class="sub header">{{row.totalAmount | currency:currencySymbol}} total</div>
                    </div>
                </h4>
            </td>

            <td>
                <small>{{::row.description}}</small>
            </td>
            <td>
                <expense-actions></expense-actions>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr class="center aligned">
            <th></th>
            <th></th>
            <th></th>
            <th><h2 class="exp-red">{{::amountSum | currency:currencySymbol}}</h2></th>
            <th></th>
            <th></th>
        </tr>
    </tfoot>
</table>
