<form>
    <div class="ui form">
        {{form | json}}<br><br>
        <div class="field">
            <div class="ui toggle checkbox exp-for-today">
                <input type="checkbox" tabindex="0" class="hidden">
                <label>For Today</label>
            </div>
        </div>

        <div ng-if="!form.forToday">
            <h4 class="ui dividing header">Expense Date</h4>
        </div>

        <h4 class="ui dividing header">Expense Details</h4>

        <div class="field">
            <label>Type</label>
            <input type="text" name="type" placeholder="Type" ng-model="form.type">
        </div>

        <div class="field">
            <label>Amount</label>
            <input type="number" name="amount" placeholder="Amount" ng-model="form.amount">
        </div>

    </div>
</form>
