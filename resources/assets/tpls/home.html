<div class="ui inverted masthead center aligned segment">
    <div class="ui text container">
        <add-expense-modal></add-expense-modal>
    </div>
</div>

<div class="ui vertical stripe segment">
    <div class="ui aligned stackable grid container">
        <div class="row">
            <div class="three wide column">
                <dropdown label="'Year'" values="home.years" model="home.filters.year"
                          on-change-do="home.filterByYear" direction="'upward'"></dropdown>
            </div>
            <div class="three wide column">
                <dropdown label="'Month'" values="home.months" model="home.filters.month"
                          on-change-do="home.filterByMonth" direction="'upward'"></dropdown>
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="row">
            <div class="ten wide column">
                <h3 class="ui header center aligned exp-header">
                    Expenses for {{home.filters.month | capitalize}}, {{home.filters.year}}
                </h3>
                <expense-table></expense-table>
            </div>
            <div class="six wide column">
                <h3 class="ui header center aligned">
                    Totals by type
                </h3>
                <expense-chart></expense-chart>
            </div>
        </div>
    </div>
</div>
